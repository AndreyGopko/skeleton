<div class="row" id="prod">

    <div class="col-xs-6 col-lg-4" ng-repeat="card in vmp.cards">
        <div class="panel" ng-class="vmp.classes[vmp.HomeController.class]">
            <div class="panel-heading">{{card.title}}
                <button type="button" class="close" aria-hidden="true" ng-click="vmp.remove($index)">&times;</button>
            </div>
            <div class="panel-body" ng-bind="card.description"></div>
        </div>
    </div>
    <div class="col-xs-6 col-lg-4">
      <form name="form">
        <div class="panel" ng-class="vmp.classes[vmp.HomeController.class]">
            <div class="panel-heading" ng-class="{'has-error':vmp.error}">
              <input name="head" class="form-control" ng-model="vmp.data.head" placeholder="Input title" required>
              <span class="help-block" ng-show="vmp.error">This title already present</span>
            </div>
            <div class="panel-body">
              <input class="form-control" ng-model="vmp.data.text" placeholder="Input description">
              <button type="submit" class="btn btn-default" ng-click="vmp.addProduct($event)">Add Product</button>
            </div>
          </form>
        </div>
    </div>
</div>
